<!DOCTYPE html>
<html>

<head>
    <title>登录页面</title>
    <style>
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>

<body style="text-align: center;">
    <div class="visible" id="loginForm">
        <h2>用户登录</h2>
        <form>
            <label for="username">用户名：</label>
            <input type="text" id="username" required><br /><br />
            <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" id="password" required><br /><br />
            <button type="submit">登录</button>
            <a href="#" onclick="toggleForm()">注册</a>
        </form>
    </div>
    <div class="hidden" id="registerForm">
        <h2>注册</h2>
        <form>
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required><br />
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required><br />
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required><br />
            <label for="cpassword">请再次输入密码：</label>
            <input type="password" id="cpassword" name="cpassword" required><br />
            <button type="submit">注册</button>
            <a href="#" onclick="toggleForm()">返回登录</a>
        </form>
    </div>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (loginForm.classList.contains('visible')) {
                loginForm.classList.remove('visible');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerForm.classList.add('visible');
            } else {
                registerForm.classList.remove('visible');
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('visible');
            }
        }
    </script>

</body>

</html>
